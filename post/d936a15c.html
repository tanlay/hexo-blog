ine">            	fi</span><br><span class="line">            	ln -s $&#123;LOGDIR&#125; $&#123;APPDIR&#125;/$&#123;APPNAME&#125;/logs</span><br><span class="line">        	else</span><br><span class="line">            	echo "日志文件已经是软链接"</span><br><span class="line">        	fi</span><br><span class="line">        fi</span><br><span class="line">            </span><br><span class="line">    fi</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash">rollback <span class="keyword">function</span></span></span><br><span class="line">function rollback() &#123;</span><br><span class="line">    cd $&#123;APPDIR&#125;</span><br><span class="line">	result=$(echo $&#123;APPNAME&#125; | grep -vE "tomcat|bom")</span><br><span class="line">	if [[ "$&#123;result&#125;" = "" ]];then</span><br><span class="line">        [[ -d $&#123;APPNAME&#125; ]] &amp;&amp; rm -rf $&#123;APPNAME&#125;</span><br><span class="line">        mv $&#123;BAKDIR&#125;/`ls -rht $&#123;BAKDIR&#125;|grep $&#123;APPNAME&#125;|tail -1` $&#123;APPNAME&#125;</span><br><span class="line">    else</span><br><span class="line">        [[ -d $&#123;APPNAME&#125; ]] &amp;&amp; rm -rf $&#123;APPNAME&#125;/webapps/</span><br><span class="line">        mv $&#123;BAKDIR&#125;/`ls -rht $&#123;BAKDIR&#125;|grep webapps|tail -1` $&#123;APPNAME&#125;/</span><br><span class="line">    fi</span><br><span class="line">    #输出应用回滚成功信息</span><br><span class="line">    echo "Rollback $&#123;APPNAME&#125; sucess!"</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">case $1 in </span><br><span class="line">    start)</span><br><span class="line">        start</span><br><span class="line">        ;;</span><br><span class="line">    stop)</span><br><span class="line">        stop</span><br><span class="line">        ;;</span><br><span class="line">    restart)</span><br><span
